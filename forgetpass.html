    <header class="page-header">
        <div><a href=""><img class="header-logo" src="./30005image/mobile-logo.png" alt="logo"></a></div>
        <div class="header-navBar">

    <main>
        <div class="forgetpass-backarrow" >
        <img src="./30005image/mobile-arrow-back.png" alt="mobile-arrow-back">
        </div>
        <div class="middle">
            <h1>Forget Password</h1>
            <div class="container">
                <label for="email">Email Address:</label>
                <input type="email" id="emails" name="email" placeholder="123@xxx.com">
                <label for="pass">Password:</label>
                <input type="password" id="pass" name="password" placeholder="at least 8 characters">
                <label for="pass">Confirm Password:</label>
                <input type="password" id="pass" name="password" placeholder="confirm the password">
            </div>
            <div class="sendcode">
                <button class="sentcode">Send Authentication Code</button>
                <input type="number" id="number" name="number" placeholder="enter the code">
            </div>
            
            <button class="middle-login" onclick="window.location.href=''" type="button">Login</button>
        </div>
    </main>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="forgetpass.css">
</head>
<body>
    <header class="mobile-page-header">
        <div><img style="display: none" class="mobile-menu" src="./30005image/mobile-menu.png" alt="mobile-menu"></div>
        <div><img class="mobile-logo" src="./30005image/mobile-logo.png" alt="mobile-logo"></div>
        <div><button class="nav-login" type="button">Login</button></div>
    </header>
    <main>
        <div class="forgetpass-backarrow" >
        <img src="./30005image/mobile-arrow-back.png" alt="mobile-arrow-back">
        </div>
        <div class="middle">
            <h1>Forget Password</h1>
            <div class="container">
                <label for="email">Email Address:</label>
                <input type="email" id="emails" name="email" placeholder="123@xxx.com">
                <label for="pass">Password:</label>
                <input type="password" id="pass" name="password" placeholder="at least 8 characters">
                <label for="pass">Confirm Password:</label>
                <input type="password" id="pass" name="password" placeholder="confirm the password">
            </div>
            <div class="sendcode">
                <button class="sentcode">Send Authentication Code</button>
                <input type="text" id="text" name="text" placeholder="enter the code">
            </div>

            <button class="middle-login" onclick="window.location.href=''" type="button">Login</button>
        </div>
    </main> 
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>   
    <link rel="stylesheet" href="Login.css">
</head>
<body>
    <header class="mobile-page-header">
        <div><img style="display: none" class="mobile-menu" src="../30005image/mobile-menu.png" alt="mobile-menu"></div>
        <div><img class="mobile-logo" src="../30005image/mobile-logo.png"alt="mobile-logo"></div>
        <div><button class="nav-login" type="button"><b>Login</b></button></div>
    </header>

    <header class="page-header">
        <div><a href=""><img class="header-logo" src="../30005image/mobile-logo.png" alt="logo"></a></div>
        <div class="header-navBar">
            <!-- 这里要写链接-->
            <a href="">DASHBOARD</a>
            <a href="">COMMENT</a>
            <a href="">NEW PATIENT</a>
            <a href="">ABOUT ME</a>
        </div>
        <div><button class="header-logOut" onclick="window.location.href=''" type="button">Login</button></div>
    </header>

    <main>
        <div class="background">
            <!-- <img src="../30005image/login-background.jpeg"> -->
        </div>
        <div class="login">
            <h1>Login</h1>
            <div class="container">
                <p for="email">Email Address:</p>
                <input type="email" id="emails" name="email" placeholder="123@xxx.com">
                <p for="pass">Password:</p>
                <input type="password" id="pass" name="password" placeholder="at least 8 characters">
            </div>
            <div class="rememberMe">
                <div>
                    <input class="checkbox" type="checkbox" name="rememberme" value="rememberme">
                    <span>Remember me</span>
                </div>
                <div>
                    <a class="ForgetPassword" href="" >Forget Password?</a>
                </div>
            </div>
            <button class="middle-login" onclick="window.location.href=''" type="button">Login</button>
        </div>
    </main>

</body>
</html>

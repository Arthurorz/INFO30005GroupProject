    <header class="page-header">

    <main>
        <!-- <div class="pageTitle"><span>Blood Glucose Level</span></div> -->
        <h1>Blood Glucose Level</h1>
        <div class="normalRange"><span>Normal Range<br>3.9 - 6.1nmol/L</span></div>
        <div class="dataInput">
            <input type="number" id="addData" name="addData" placeholder="0.0"><span>nmol/L</span>

        </div>
        <button class="saveButton" name="popBox" onclick="popBox()" type="button">Save</button>
        <!-- <button class="saveButton" onclick="window.location.href=''" type="button">Save</button> -->

        <div id="popLayer"></div>
        <div id="popBox" >

                <p>I ate a bit more for lunch today.</p>
                <p>2022/03/20 5:39PM</p>
            </div>
            <div class="boxButton">
                <button class="Editing" onclick="closeBox()" type="button">Continue Editing</button>
                <button class="Back" onclick="window.location.href='homepage.html'" type="button">Back to Homepage</button>
                <!-- <button class="Editing" onclick="window.location.href=''" type="button">Continue Editing</button>

            </div>
        </div>
    </main>

<script type="text/javascript">
    function popBox(){
        var popBox = document.getElementById('popBox');
        var popLayer = document.getElementById('popLayer');

        // popLayer.style.width = document.body.scrollWidth + "px";
        // popLayer.style.height = document.body.scrollHeight + "px";

        popLayer.style.display = "block";
        popBox.style.display = "block";
    }//end func popBox()

    function closeBox(){
        var popBox = document.getElementById('popBox');
        var popLayer = document.getElementById('popLayer');

        popLayer.style.display = "none";
        popBox.style.display = "none";
    }//end func closeBox()
</script>

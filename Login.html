<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>   
    <link rel="stylesheet" href="Login.css">
</head>
<body>
    <header class="page-header"></header>
    <header class="page-header">
       <div><a href=""><img class="header-logo" src="./30005image/mobile-logo.png" alt="logo"></a></div>
    </header>
    <h1 class="title">Login</h1>

    <main>
        <div class="infoList">
            <div class="infoAdd">
                <span class="email">Email Address:</span>
                <input class="inputbox" type="email" name="" placeholder="123@xxx.com">
            </div>
            <div class="infoAdd">
                <span class="Password">Password:</span>
                <input class="inputbox" type="password" name="" placeholder="at least 8 characters">
            </div>
            <div class="bottom">
                <input class="checkbox" type="checkbox" name="rememberme" value="rememberme">
                <span class="rememberme">Remember me</span>
                <!--链接-->
                <a class="ForgetPassword" href="" >Forget Password?</a>
                <!--there is something still need to do-->
                <button class="loginbutton" type="button">Login</button>
            </div>
        </div>
    </main>

</body>
</html>
